<h1>Login page</h1>
<a href = "{% url 'home' %}" >Home</a>
{% block content %}
    <div class = "profile_content">
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="Login">

    </div>
    <div>
      <small>
        New to the site? <a href = ' {%url 'profile_signup' %}'>Sign up</a>
      </small>
    </div>
{% endblock content %}
